<!doctype html>
<html lang="en">
  <head>
    <!-- BASIC META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PAGE TITLE â€” VERY IMPORTANT -->
    <title>OWL Media House | Creative Agency for Editing, Design & Branding</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./src/assets/others/owl.png" />

    <!-- PRIMARY SEO -->
    <meta name="title" content="OWL Media House | Creative Agency for Editing, Design & Branding" />
    <meta name="description"
          content="OWL Media House offers professional video editing, graphic design, branding, social media management, reels editing, creative ad design, and digital media services to grow your business." />
    <meta name="keywords"
          content="owl media house, media house india, video editing service, social media management, reels editing, graphic design agency, branding, creative agency, editing company, post design, logo design" />
    <meta name="author" content="OWL Media House" />
    <meta name="robots" content="index, follow" />

    <!-- LANGUAGE TARGETING -->
    <meta http-equiv="content-language" content="en-IN" />

    <!-- CANONICAL URL -->
    <link rel="canonical" href="https://owlmediahouse.com/" />

    <!-- OPEN GRAPH (FACEBOOK + INSTAGRAM + LINKEDIN) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OWL Media House | Creative Agency for Editing & Design" />
    <meta property="og:description"
          content="Expert video editing, graphic design, branding, and creative media services tailored for businesses and influencers." />
    <meta property="og:image" content="https://owlmediahouse.com/Owl3.png" />
    <meta property="og:url" content="https://owlmediahouse.com" />
    <meta property="og:site_name" content="OWL Media House" />

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OWL Media House | Creative Agency" />
    <meta name="twitter:description"
          content="Premium design, editing, and branding services to grow your online presence." />
    <meta name="twitter:image" content="https://owlmediahouse.com/Owl3.png" />

    <!-- PERFORMANCE OPTIMIZATION -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- PREFETCH / PRECONNECT (Boost Performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- OPTIONAL: Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
          rel="stylesheet" />

    <!-- THEME COLOR FOR MOBILE BROWSERS -->
    <meta name="theme-color" content="#000000" />

    <!-- STRUCTURED DATA (GOOGLE RANK BOOSTER) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Organization",
      "name": "OWL Media House",
      "url": "https://owlmediahouse.com",
      "logo": "https://owlmediahouse.com/Owl3.png",
      "sameAs": [
        "https://www.instagram.com/owlmediahouse",
        "https://www.facebook.com/owlmediahouse"
      ],
      "description": "Creative agency offering video editing, graphic design, branding, reels editing, and media services.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      }
    }
    </script>
  </head>

  <body style="margin: 0; font-family: 'Poppins', sans-serif;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
